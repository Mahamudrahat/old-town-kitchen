<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Town Kitchen</title>
     <!--Tailwind CSS CDN-->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
     <!--Font awsome Kit-->
     <script src="https://kit.fontawesome.com/9e8306aeda.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!--Navbar start-->
        <div class="navbar bg-base-100 sticky top-0 z-20 bg-gray-100 container mx-auto shadow-lg">
            <div class="navbar-start flex items-center space-x-4 lg:space-x-6">
                <img src="resources/food_logo.png" alt="logo" class="w-12 lg:w-14">
                <span class="text-sm lg:text-2xl font-bold">Old Town Kitchen</span>
              </div>
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
              </div>
              <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li><button class="m-2 p-3">Potato</button></li>
                <li><button class="m-2 p-3">Soup</button></li>
                <li><button class="m-2 p-3">Chicken</button></li>
                <li><button class="m-2 p-3">Beef</button></li>
              </ul>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><button class="m-2 p-3 w-20">Potato</button></li>
                <li><button class="m-2 p-3 w-20">Soup</button></li>
                <li><button class="m-2 p-3 w-20">Chicken</button></li>
                <li><button class="m-2 p-3 w-20">Beef</button></li>
              </ul>
            </div>
            
       
          </div>
          <!--navbar end-->
    </header>
</body>
</html>
